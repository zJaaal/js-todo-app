<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="todo.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" media="All" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,500;0,700;1,200;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>
  <body>
    <div id="app">
      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="dropdown glass">
              <button
                class="btn-dropdown dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="btn-text"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="0">To-Do App</a>
                <a class="dropdown-item" id="1">JS Calculator</a>
                <button class="add-project">+ Add</button>
              </div>
            </div>
            <div class="checkbox-group glass"></div>
            <div class="edit-form glass">
              <div class="edit-title">
                Add Task!
              </div>
              <input type="text" class="edit-name">
              <div class="button-group">
                <button class="dismiss"> Erase</button>
                <button class="resolve">Add</button>
              </div>
            </div>
            <div class="powered">Powered by <span class="name">zJaaal</span></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/utilities.js"></script>
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/state-handler.js"></script>
    <script type="module" src="js/style-events.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
